<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Star Wars Weather</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      background-color: black;
      text-align: center;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #planet {
      font-size: 2em;
      background-color: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    #planet-img {
      max-width: 80%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    #refresh-btn {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background-color: white;
      color: black;
      cursor: pointer;
    }
    #city-form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #city-input {
      padding: 10px;
      font-size: 1em;
      margin-bottom: 10px;
      width: 200px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="city-form">
      <input type="text" id="city-input" placeholder="Enter your city" />
      <button id="submit-btn">Check Weather</button>
    </div>
    <div id="planet" style="display:none;"></div>
    <img id="planet-img" style="display:none;" />
    <button id="refresh-btn" style="display:none;">Try Again</button>
  </div>

  <script>
    const planetMap = [
      { name: "Hoth", min: -100, max: 5, img: "images/hoth.jpg" },
      { name: "Alderaan", min: 5, max: 15, img: "images/alderaan.jpg" },
      { name: "Coruscant", min: 15, max: 25, img: "images/coruscant.jpg" },
      { name: "Tatooine", min: 25, max: 100, img: "images/tatooine.jpg" }
    ];
    const fallbackPlanet = {
      name: "Mandalore",
      img: "images/mandalore.jpg",
      message: "Sorry! This city is not in our database."
    };

    async function getWeather(city) {
      try {
        const geoRes = await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${city}`);
        const geoData = await geoRes.json();
        if (!geoData.results || geoData.results.length === 0) throw new Error("Invalid city");

        const { latitude, longitude } = geoData.results[0];
        const weatherRes = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current_weather=true`);
        const weatherData = await weatherRes.json();
        const temp = weatherData.current_weather.temperature;

        let planet = planetMap.find(p => temp >= p.min && temp < p.max) || fallbackPlanet;
        showPlanet(planet.name, planet.img, `The weather is like ${planet.name}`);
      } catch (err) {
        showPlanet(fallbackPlanet.name, fallbackPlanet.img, fallbackPlanet.message);
      }
    }

    function showPlanet(name, imgPath, message) {
      document.getElementById("city-form").style.display = "none";
      document.getElementById("planet").innerText = message;
      document.getElementById("planet").style.display = "block";
      const img = document.getElementById("planet-img");
      img.src = imgPath;
      img.style.display = "block";
      document.getElementById("refresh-btn").style.display = "inline-block";
      document.body.style.backgroundImage = `url('${imgPath}')`;
    }

    document.getElementById("submit-btn").addEventListener("click", () => {
      const city = document.getElementById("city-input").value.trim();
      if (city) getWeather(city);
    });

    document.getElementById("refresh-btn").addEventListener("click", () => {
      location.reload();
    });
  </script>
</body>
</html>
