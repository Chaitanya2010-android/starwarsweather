<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Star Wars Weather</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: black;
      text-align: center;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    #planet {
      font-size: 2em;
      margin-top: 20vh;
      background-color: rgba(255,255,255,0.7);
      display: inline-block;
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div id="planet">Loading...</div>

  <script>
    const planetMap = [
      { name: "Hoth", min: -100, max: 5, img: "images/hoth.jpg" },
      { name: "Alderaan", min: 5, max: 15, img: "images/alderaan.jpg" },
      { name: "Coruscant", min: 15, max: 25, img: "images/coruscant.jpg" },
      { name: "Tatooine", min: 25, max: 100, img: "images/tatooine.jpg" }
    ];
    const fallbackPlanet = {
      name: "Mandalore",
      img: "images/mandalore.jpg"
    };

    async function getWeather(city) {
      try {
        const geoRes = await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${city}`);
        const geoData = await geoRes.json();
        if (!geoData.results || geoData.results.length === 0) throw new Error("Invalid city");

        const { latitude, longitude } = geoData.results[0];
        const weatherRes = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current_weather=true`);
        const weatherData = await weatherRes.json();
        const temp = weatherData.current_weather.temperature;

        let planet = planetMap.find(p => temp >= p.min && temp < p.max) || fallbackPlanet;
        document.body.style.backgroundImage = `url('${planet.img}')`;
        document.getElementById("planet").innerText = `The weather is like ${planet.name}`;
      } catch (err) {
        document.body.style.backgroundImage = `url('${fallbackPlanet.img}')`;
        document.getElementById("planet").innerText = `The weather is like ${fallbackPlanet.name}`;
      }
    }

    const city = prompt("Enter your city:");
    getWeather(city);
  </script>
</body>
</html>
